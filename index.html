<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus TImer 2.0 - Pomodoro</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app">
      <section id="timer" class="flex">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls" class="flex">
        <button class="control-btn">
          <i class="ph ph-play-circle"></i>
        </button>
        <button class="control-btn">
          <i class="ph ph-stop-circle"></i>
        </button>
        <button class="control-btn">
          <i class="ph ph-plus-circle"></i>
        </button>
        <button class="control-btn">
          <i class="ph ph-minus-circle"></i>
        </button>
      </section>

      <section id="icons">
        <button class="icon-btn">
          <img src="./assets/tree.svg" alt="" />
        </button>
        <button class="icon-btn">
          <img src="./assets/rain.svg" alt="" />
        </button>
        <button class="icon-btn">
          <img src="./assets/cafeteria.svg" alt="" />
        </button>
        <button class="icon-btn">
          <img src="./assets/fireplace.svg" alt="" />
        </button>
      </section>
    </div>
  </body>
</html>
