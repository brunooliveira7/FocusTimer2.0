<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus TImer 2.0 - Pomodoro</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="focus-timer">
      <div class="timer">25:00</div>
      <div class="controls">
        <button class="ph ph-play-circle"></button>
        <button class="ph ph-pause-circle"></button>
        <button class="ph ph-plus-circle"></button>
        <button class="ph ph-minus-circle"></button>
      </div>
      <div class="icons">
        <button class=""></button>
        <button class="icon-btn"></button>
        <button class="icon-btn"></button>
        <button class="icon-btn"></button>
      </div>
    </div>
  </body>
</html>
