<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus TImer 2.0 - Pomodoro</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <section id="timer" class="flex">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls" class="flex">
        <button
          data-action="toggleRunning"
          class="control-btn ph ph-play-circle"
        ></button>
        <button
          data-action="toggleRunning"
          class="control-btn ph ph-pause-circle"
        ></button>
        <button
          data-action="reset"
          class="control-btn ph ph-stop-circle"
        ></button>
        <button
          data-action="timeUp"
          class="control-btn ph ph-plus-circle"
        ></button>
        <button
          data-action="timeDown"
          class="control-btn ph ph-minus-circle"
        ></button>
      </section>

      <section id="soundControls">
        <button data-sound="forest" class="card">
          <img class="" src="./assets/forest.svg" alt="Som de floresta" />
        </button>
        <button data-sound="rain" class="card">
          <img src="./assets/rain.svg" alt="Som de chuva" />
        </button>
        <button data-sound="coffe" class="card">
          <img src="./assets/coffe.svg" alt="Vibrações cafeteria" />
        </button>
        <button data-sound="fireplace" class="card">
          <img src="./assets/fireplace.svg" alt="Som de fogueira" />
        </button>
      </section>
    </div>
  </body>
</html>
